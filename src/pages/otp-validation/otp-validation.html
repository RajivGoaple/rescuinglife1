
<ion-header>
  <ion-navbar>
    <ion-title>
      OTP Validation
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <!-- <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="http://placehold.it/300x200"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row> -->

  <p class="note">OTP has been sent on your mobile number <b> {{user.mobileNumber}}</b>, Please validate</p>
  <div class="login-box">
    <form (ngSubmit)="validateOTP()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Enter OTP" name="number" [(ngModel)]="otp" required></ion-input>
            </ion-item>
             
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Validate</button>
          <button ion-button  full type="button" (click)="resendOTP()">Resend OTP</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
