<ion-header>
  <ion-navbar>
    <ion-title>
      Registration
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">

  <ion-list>
      <ion-item>
          <!-- <ion-input placeholder="First Name"></ion-input> -->
          <ion-label color="primary">User Type</ion-label>
           <ion-select [(ngModel)]="user.Type">
             <ion-option value="user" selected>Indivisual User</ion-option>
             <ion-option value="ngo">NGO</ion-option>
           </ion-select>
        </ion-item>
    <ion-item *ngIf="user.Type=='ngo'" >
      <!-- <ion-input placeholder="First Name"></ion-input> -->
      <ion-label  color="primary">Organization Name:</ion-label>
      <ion-input [(ngModel)]="user.OrgnizationName"></ion-input>
    </ion-item>
        
    <ion-item *ngIf="user.Type=='ngo'">
        <!-- <ion-textarea placeholder="Address"></ion-textarea> -->
        <ion-label color="primary">About Organization</ion-label>
        <ion-textarea [(ngModel)]="user.AboutOrgnization"></ion-textarea>
      </ion-item> 

    <ion-item>
        <!-- <ion-input placeholder="First Name"></ion-input> -->
        <ion-label color="primary">First Name</ion-label>
        <ion-input [(ngModel)]="user.FirstName"></ion-input>
      </ion-item>
    <ion-item>
      <!-- <ion-input placeholder="Last Name"></ion-input> -->
      <ion-label color="primary">Last Name</ion-label>
      <ion-input [(ngModel)]="user.LastName"></ion-input>
    </ion-item>
    <ion-item>
      <!-- <ion-input type="email" placeholder="Email"></ion-input> -->
      <ion-label color="primary">Email </ion-label>
      <ion-input [(ngModel)]="user.Email"></ion-input>
    </ion-item>
    <ion-item>
      <!-- <ion-input placeholder="Phone Number"></ion-input> -->
      <ion-label color="primary">Mobile Number</ion-label>
      <ion-input [(ngModel)]="user.Mobile"></ion-input>
    </ion-item>
    <ion-item>
      <!-- <ion-input placeholder="First Name"></ion-input> -->
      <ion-label color="primary">Preffered Location</ion-label>
      <ion-input [(ngModel)]="user.PrefferedLocation"></ion-input>
    </ion-item>
    
    <ion-item>
      <!-- <ion-textarea placeholder="Address"></ion-textarea> -->
      <ion-label color="primary">Address</ion-label>
      <ion-textarea [(ngModel)]="user.Address"></ion-textarea>
    </ion-item> 
  </ion-list>

  <button ion-button full (click)="register()">Register</button>
 
</ion-content>
