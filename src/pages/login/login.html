<ion-header>
  <ion-navbar>
    <ion-title>Login 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-content class="login-content" padding>
    <ion-row class="logo-row"> 
      <ion-col width-67 style="text-align: center;margin-top: 10%">
        <img src="assets/imgs/testlogo.jpg" style="width: 60%;"/>
      </ion-col> 
    </ion-row>
    <ion-row style="text-align: center">
      <div style="    text-align: center;
      float: left;
      width: 100%;
      margin-top: 0px;
      font-weight: bold;
      font-size: 16px;">
      “ Make this world better place ”
      </div>
    </ion-row>
    <div class="login-box">
      <form #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
              
              <ion-item>
                <ion-input type="text" placeholder="Mobile Number" name="mobilenumber" [(ngModel)]="mobileNumber" required></ion-input>
              </ion-item>
<!--               
              <ion-item>
                <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
              </ion-item>
               -->
            </ion-list>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" (click)="login()" [disabled]="!registerForm.form.valid">Login</button>
            <button ion-button class="register-btn" block clear (click)="createAccount()">Register</button>
          </ion-col>
        </ion-row>
        
      </form>
    </div>
  </ion-content>
</ion-content>
